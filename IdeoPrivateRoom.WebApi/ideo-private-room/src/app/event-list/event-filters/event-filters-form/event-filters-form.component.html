<form [formGroup]="form" (ngSubmit)="onSubmit()">
  @if(employees) {
  <div class="mb-3">
    <label for="employee" class="form-label">Employee</label>
    <ng-multiselect-dropdown
      formControlName="employee"
      name="employee"
      placeholder="Select employees"
      [settings]="employeeDropdownSettings"
      [data]="employees"
    >
    </ng-multiselect-dropdown>
  </div>
  <div class="mb-3">
    <label for="employee" class="form-label">Employee</label>
    <ng-multiselect-dropdown
      formControlName="status"
      name="status"
      placeholder="Select status"
      [settings]="statusDropdownSettings"
      [data]="statuses"
    >
    </ng-multiselect-dropdown>
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-danger btn-action">Apply</button>
    <button
      type="button"
      class="btn btn-secondary btn-action ms-2"
      (click)="onClose()"
    >
      Cancel
    </button>
  </div>
  }
</form>
