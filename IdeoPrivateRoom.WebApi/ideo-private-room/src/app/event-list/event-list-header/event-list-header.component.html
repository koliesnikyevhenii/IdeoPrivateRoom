<div class="px-3 py-2 border-bottom mb-3">
  <div class="container-flex d-flex flex-wrap">
    <div class="col-12 col-lg-auto mb-lg-0 me-lg-auto">
      <button
        (click)="onOpenFiltersMenu()"
        type="button"
        class="btn btn-outline-primary btn-menu me-2"
      >
        <i class="bi bi-filter"></i>
      </button>
      @if(activeFilters()) {
      <button
        (click)="onClearFilters()"
        type="button"
        class="btn btn-outline-secondary me-2"
      >
        Clear
      </button>
      }
    </div>

    <div class="text-end">
      <button
        type="button"
        (click)="onAddEvent()"
        class="btn btn-outline-primary me-2"
      >
        Add Event
      </button>
      <div ngbDropdown class="d-inline-block me-2">
        <button
          type="button"
          class="btn btn-outline-primary dropdown-toggle"
          id="mode-dropdown"
          ngbDropdownToggle
        >
          <i class="bi bi-three-dots-vertical"></i>
        </button>
        <div ngbDropdownMenu>
          <button ngbDropdownItem class="btn py-2 btn-outline-primary" [class.active]="viewMode() === 'Table'" (click)="switchTableMode()">
            <i class="bi bi-table"></i>
          </button>
          <button ngbDropdownItem class="btn py-2 btn-outline-primary" [class.active]="viewMode() === 'Cards'" (click)="switchCardsMode()">
            <i class="bi bi-list-ul"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
