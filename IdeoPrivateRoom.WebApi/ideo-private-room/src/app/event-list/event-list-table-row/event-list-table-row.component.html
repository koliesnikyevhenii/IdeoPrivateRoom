<tr ngbAccordion class="accordion-flush row ps-0 pe-0" colspan="5">
  <div ngbAccordionItem class="ps-0 pe-0">
    <h2 ngbAccordionHeader class="ps-0 pe-0">
      <button ngbAccordionButton class="ps-0 pe-4 border-0">
        <td class="col-2">
          <div>
            <img [src]="card().userIcon" alt="Icon" class="user-icon me-3" />
            <strong>{{ card().userName }}</strong>
          </div>
        </td>
        <td class="col-4">
          {{ card().fromDate | date : "longDate" }} @if(card().toDate) { -
          {{ card().toDate | date : "longDate" }} }
        </td>
        <td class="col-2">
          @if(card().reviewers.length > 3) {
          <button
            type="button"
            [ngbTooltip]="tipContent"
            triggers="hover"
            class="btn btn-outline-primary rounded-circle p-0"
            style="width: 32px; height: 32px;"
          >
            +{{card().reviewers.length}}
          </button>
          <ng-template #tipContent>
            @for(reviewer of card().reviewers; track reviewer.id) {
            <img
              [src]="reviewer.icon"
              [alt]="reviewer.name"
              class="status-image me-2"
              [class]="eventListTableRowService.getApprovalStatus(card().status).class"
            />
            }
          </ng-template>
          } @else { @for(reviewer of card().reviewers; track
          reviewer.id) {
          <img
            [src]="reviewer.icon"
            [alt]="reviewer.name"
            class="status-image me-2"
            [class]="eventListTableRowService.getApprovalStatus(card().status).class"
          />
          } }
        </td>
        <td class="col-2">
          <h5 class="mb-0"><span class="badge mx-auto" [class]="eventListTableRowService.getApprovalStatus(card().status).badgeClass">{{ approvalStatus() }}</span></h5>
        </td>
        <td class="col-2">
          <button class="btn btn-outline-danger" (click)="onDelete($event)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </button>
    </h2>
    <div ngbAccordionCollapse>
      <div ngbAccordionBody>
        <ng-template>
          <app-event-list-table-row-content [card]="card()" />
        </ng-template>
      </div>
    </div>
  </div>
</tr>
