<div class="user-card mb-3 me-2" [class]="cardStatus()?.class">
  <div class="row float-end">
    <button type="button" class="btn-close text-end" (click)="removeCard()"></button>
  </div>
  <div class="user-name">{{ card().userName }}</div>

  <img
    [src]="card().userIcon"
    alt="User Profile Picture"
    class="profile-img"
  />
  <div class="card-status">{{ cardStatus()?.name }}</div>
  <div class="vacation-details">
    {{ card().fromDate | date : "M.d.yyyy" }}
    @if(card().toDate) { - {{ card().toDate | date : "M.d.yyyy" }}
    }
  </div>

  <div class="approval-icons">
    @for (item of card().userApprovalResponses; track item.id){
      <img
      [src]="item.userIcon"
      alt="User Photo 1"
      class="approval-pending"
    />
    <span>{{ item.approvalStatus}}</span>
    }
