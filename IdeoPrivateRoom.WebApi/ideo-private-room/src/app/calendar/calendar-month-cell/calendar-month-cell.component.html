<div class="line-container position-relative">
  @if(firstDisplayEvent) {
  <div
    class="line container-fluid border border-end-0 border-start-0 position-absolute w-100 bottom-0"
    [class]="definePaletteFromStatus(firstDisplayEvent)"
  >
    @if(isFirstEventStartDay()) {
    <p class="position-relative">
      <b>{{ firstDisplayEvent!.userName }}</b>
    </p>
    }
  </div>
  } @if(moreEvents.length > 0) {
  <div
    class="line bg-secondary-subtle position-absolute w-100 container-fluid text-center border-0"
    [ngbTooltip]="moreLineContent"
    placement="top"
    triggers="click"
    tooltipClass="container-fluid"
    [style]="{ bottom: firstDisplayEvent ? '23px' : '0' }"
  >
    +{{ moreEvents.length }}
  </div>
  <ng-template #moreLineContent>
    @for(event of moreEvents; track event.id) {
    <div
      class="border internal-line container-fluid border-end-0 border-start-0 w-100 mb-1"
      [class]="definePaletteFromStatus(event)"
    >
      @if(event.userName) {
      <p class="position-relative text-start text-dark">
        <b>{{ event.userName }}</b>
      </p>
      }
    </div>
    }
  </ng-template>
  }
</div>
