<div class="container-fluid col-6 ms-0">
  <table class="table">
    <thead>
      <tr>
        <th><strong>Created At:</strong></th>
        <th><strong>Comment:</strong></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ curentDate() | date : "longDate" }} - Demo</td>
        <td>Very detailed comment with details - Demo</td>
      </tr>
    </tbody>
  </table>

  <div class="row border-bottom pb-2 mb-2">
    <div class="col-12">
      <table class="table table-borderless mb-0">
        <tbody>
          @for(reviewer of card().reviewers; track reviewer.id) {
          <tr>
            <td>
              <img
                [src]="reviewer.icon"
                class="img-fluid"
                alt="Icon"
                width="32"
                height="32"
              />
              <span class="ms-2">{{ reviewer.name }}</span>
            </td>
            <td>
              <h5 class="mb-0">
                <span
                  class="badge mx-auto"
                  [class]="
                    eventListTableRowService.getApprovalStatus(reviewer.approvalStatus)
                      .badgeClass
                  "
                  >{{ eventListTableRowService.getApprovalStatus(reviewer.approvalStatus).name }}</span
                >
              </h5>
            </td>
            <td class="text-end">
              <button class="btn btn-outline-primary btn-sm me-2" (click)="updateStatus(reviewer.id, '1')">
                Approve
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="updateStatus(reviewer.id, '2')">
                Decline
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
