<div class="d-flex flex-column align-items-center min-vh-100 bg-light">
  <div class="d-flex container mw-100 justify-content-center">
    <div class="text-center">
      <h1 class="display-4">Private IdeoDigital Login</h1>
      <p class="lead">
        Welcome to the ideo vacation management system. Please log in to access
        your private room and manage your vacation plans.
      </p>
    </div>
  </div>

  <div class="d-flex card shadow-sm p-4 justify-content-center mt-5">
    <div class="text-center mb-3">
      <img
        src="https://cdn-icons-png.flaticon.com/512/732/732223.png"
        alt="Outlook Logo"
        class="img-fluid outlook-logo"
        width="100"
      />
      <h2 class="mt-3">Sign in with your Outlook Account</h2>
    </div>
    <div class="d-grid gap-2">
      <button
        (click)="login()"
        class="btn btn-primary btn-lg d-flex align-items-center justify-content-center"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"
          alt="Microsoft Logo"
          class="img-fluid me-2"
          width="30"
        />
        Sign in with Microsoft
      </button>
    </div>
  </div>
</div>
